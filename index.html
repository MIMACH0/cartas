<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mery ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-hearts"></div>

    <div class="carta-container">
        <div class="tree-canvas">
            <div class="trunk"></div>
            <div id="hearts-container"></div>
        </div>

        <div class="message-content">
            <h1 class="target-name">Para el amor de mi vida Mery:</h1>
            
            <div class="text-lines">
                <p id="line1">Si pudiera elegir un lugar seguro, sería a tu lado...</p>
                <p id="line2">Cuanto más tiempo estoy contigo más te amo.</p>
                <p class="signature">— I Love You! _</p>
            </div>

            <div class="counter-box">
                <p>Mi amor por ti comenzó hace...</p>
                <div id="timer">Calculando tiempo...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
